<form (submit)="onSubmit()">
  <h5>Insert ingredients</h5>
  <input [(ngModel)]="SearchText" name="ingredients">
  <button type="submit">Search Recipe</button>
</form>
<br>
<h6>Output</h6>

<div id="output">
  <button>Display modal</button>
  <div *ngIf="APIResponse">
    <div [innerHTML]="formatResponse(APIResponse)"></div>
  </div>
  
</div>
<footer id="footer"></footer>
